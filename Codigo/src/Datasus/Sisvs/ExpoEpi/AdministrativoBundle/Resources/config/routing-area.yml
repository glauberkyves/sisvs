datasus_sisvs_expoepi_administrativo_area_toogle-status:
    pattern: /area/toogle-status
    defaults: { _controller: DatasusSisvsExpoEpiAdministrativoBundle:Area:toogleStatus }

datasus_sisvs_expoepi_administrativo_area_view:
    pattern: /area/view
    defaults: { _controller: DatasusSisvsExpoEpiAdministrativoBundle:Area:view }

datasus_sisvs_expoepi_administrativo_area_combo_box:
    pattern: /area/combo-box
    defaults: { _controller: DatasusSisvsExpoEpiAdministrativoBundle:Area:comboBox }