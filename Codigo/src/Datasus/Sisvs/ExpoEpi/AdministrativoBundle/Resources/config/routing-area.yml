datasus_sisvs_expoepi_administrativo_area:
    pattern: /area
    defaults:
        _controller: DatasusSisvsExpoEpiAdministrativoBundle:Area:index
        label: "Área"
        parent: "datasus_sisvs_expoepi_administrativo_modalidade"

datasus_sisvs_expoepi_administrativo_area_search:
